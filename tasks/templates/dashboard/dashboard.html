{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-100 p-6">
    <div class="max-w-[1400px] h-auto mx-auto">
      <header class="flex justify-between">
        <h1 class="font-semibold text-xl">Dashboard</h1>
        <div
          class="header-right flex justify-center items-center gap-6 mb-[10px]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
          <div class="header-right-B">
            <h1
              class="border-2 border-blue-500 h-8 w-8 flex items-center justify-center rounded-full bg-blue-500 text-white"
            >
              B
            </h1>
          </div>
        </div>
      </header>

      <div class="task1 grid md:grid-cols-2 lg:grid-cols-4 gap-5">
        <div
          class="task-card p-4 rounded-xl bg-white flex justify-between items-center"
        >
          <div class="task-card-left">
            <h3 class="text-gray-400 font-medium text-sm">TOTAL TASK</h3>
            <h1 class="font-bold text-xl mt-2">3</h1>
            <h3 class="text-gray-400 font-medium text-sm">11 last month</h3>
          </div>
          <div
            class="task-card-right border-2 border-blue-200 w-10 h-10 rounded-full flex items-center bg-blue-200 text-blue-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="size-6 mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
              />
            </svg>
          </div>
        </div>
        <div
          class="task-card p-4 rounded-xl bg-white flex justify-between items-center"
        >
          <div class="task-card-left">
            <h3 class="text-gray-400 font-medium text-sm">COMPLETED TASK</h3>
            <h1 class="font-bold text-xl mt-2">1</h1>
            <h3 class="text-gray-400 font-medium text-sm">11 last month</h3>
          </div>
          <div
            class="task-card-right border-2 border-green-200 w-10 h-10 rounded-full flex items-center bg-green-200 text-green-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="size-6 mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </div>
        </div>
        <div
          class="task-card p-4 rounded-xl bg-white flex justify-between items-center"
        >
          <div class="task-card-left">
            <h3 class="text-gray-400 font-medium text-sm">TASK IN PROGRESS</h3>
            <h1 class="font-bold text-xl mt-2">1</h1>
            <h3 class="text-gray-400 font-medium text-sm">11 last month</h3>
          </div>
          <div
            class="task-card-right border-2 border-yellow-200 w-10 h-10 rounded-full flex items-center bg-yellow-200 text-yellow-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="size-6 mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </div>
        </div>
        <div
          class="task-card p-4 rounded-xl bg-white flex justify-between items-center"
        >
          <div class="task-card-left">
            <h3 class="text-gray-400 font-medium text-sm">TODOS</h3>
            <h1 class="font-bold text-xl mt-2">1</h1>
            <h3 class="text-gray-400 font-medium text-sm">11 last month</h3>
          </div>
          <div
            class="task-card-right border-2 border-fuchsia-100 w-10 h-10 rounded-full flex items-center bg-fuchsia-100 text-fuchsia-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="size-6 mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
              />
            </svg>
          </div>
        </div>
      </div>

  

      {% block tasks %}
      
      {% endblock tasks %}




    </div>
  </body>
</html>
